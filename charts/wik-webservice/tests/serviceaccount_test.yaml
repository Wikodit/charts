suite: service account tests
templates:
  - serviceaccount.yaml
  - deployment.yaml
tests:
  - it: should create a service account when create is true
    set:
      webservice:
        image: nginx:latest
      serviceAccount:
        create: true
    asserts:
      - containsDocument:
          kind: ServiceAccount
          apiVersion: v1
          name: "release-name-wik-webservice"
      - equal:
          path: metadata.name
          value: "release-name-wik-webservice"
      - equal:
          path: automountServiceAccountToken
          value: true
  - it: should not create a service account when create is false
    set:
      webservice:
        image: nginx:latest
      serviceAccount:
        create: false
    asserts:
      - notContainsDocument:
          kind: ServiceAccount
          apiVersion: v1
      - equal:
          path: spec.template.spec.automountServiceAccountToken
          value: false
  - it: should use custom service account name when provided
    set:
      webservice:
        image: nginx:latest
      serviceAccount:
        create: true
        name: "custom-sa"
    asserts:
      - containsDocument:
          kind: ServiceAccount
          apiVersion: v1
          name: "custom-sa"
      - equal:
          path: spec.template.spec.serviceAccountName
          value: "custom-sa"
  - it: should mount service account token when automountServiceAccountToken is true
    set:
      webservice:
        image: nginx:latest
      serviceAccount:
        create: true
        automountServiceAccountToken: true
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: true
  - it: should include annotations when provided
    set:
      webservice:
        image: nginx:latest
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/my-role"
    asserts:
      - equal:
          path: metadata.annotations."eks.amazonaws.com/role-arn"
          value: "arn:aws:iam::123456789012:role/my-role"
