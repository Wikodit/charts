suite: namespace tests
templates:
  - templates/namespace.yaml
tests:
  - it: should create a namespace
    set:
      namespaces:
        - name: test-namespace
    asserts:
      - isKind:
          of: Namespace
      - equal:
          path: metadata.name
          value: test-namespace

  - it: should create namespace with labels
    set:
      namespaces:
        - name: test-ns
          labels:
            environment: dev
            project: myproject
    asserts:
      - equal:
          path: metadata.labels.environment
          value: dev
      - equal:
          path: metadata.labels.project
          value: myproject

  - it: should create resource quota
    set:
      namespaces:
        - name: test-ns
          quotas:
            pods: "10"
            requests.cpu: "1"
            requests.memory: 1Gi
    asserts:
      - containsDocument:
          kind: ResourceQuota
      - equal:
          path: spec.hard.pods
          value: "10"
