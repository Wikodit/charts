{{- $root := . }}
{{- range .Values.serviceAccounts }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .name }}
{{- if .namespace }}
  namespace: {{ .namespace }}
{{- end }}
  labels:
    app: {{ template "name" $root }}
    chart: {{ $root.Chart.Name }}-{{ $root.Chart.Version }}
    heritage: {{ $root.Release.Service }}
    release: {{ $root.Release.Name }}
{{- if .labels }}
{{ .labels | toYaml | indent 4}}
{{- end }}
---
{{- end }}