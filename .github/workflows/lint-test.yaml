name: Lint and Test Charts

on:
  pull_request:
    paths:
      - 'charts/**'
      - 'ct.yaml'
      - 'lintconf.yaml'
      - '.github/workflows/lint-test.yaml'
  push:
    branches:
      - main
    paths:
      - 'charts/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.list-changed.outputs.changed }}
      charts: ${{ steps.list-changed.outputs.charts }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            # Convert to JSON array for matrix
            echo "charts=$(echo "$changed" | jq -R -s -c 'split("\n") | map(select(. != ""))')" >> "$GITHUB_OUTPUT"
            echo "Changed charts:"
            echo "$changed"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "charts=[]" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config ct.yaml

  unittest:
    runs-on: ubuntu-latest
    needs: lint
    if: needs.lint.outputs.changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Cache Helm plugins
        uses: actions/cache@v4
        with:
          path: ~/.local/share/helm/plugins
          key: helm-plugins-unittest-${{ runner.os }}

      - name: Install helm-unittest plugin
        run: |
          if ! helm plugin list | grep -q unittest; then
            helm plugin install https://github.com/helm-unittest/helm-unittest.git
          fi

      - name: Run unit tests
        run: |
          failed=0
          for chart in charts/*/; do
            if [[ -d "${chart}tests" ]]; then
              echo "Testing ${chart}"
              if ! helm unittest "${chart}"; then
                failed=1
              fi
            fi
          done
          exit $failed

  kubeconform:
    runs-on: ubuntu-latest
    needs: lint
    if: needs.lint.outputs.changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Install kubeconform
        run: |
          curl -L https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz | tar xz
          sudo mv kubeconform /usr/local/bin/

      - name: Validate manifests
        run: |
          failed=0
          for chart in charts/*/; do
            chart_name=$(basename "$chart")
            echo "Validating ${chart_name}"

            # Use ci values if available, otherwise default
            values_file=""
            if [[ -f "${chart}ci/default-values.yaml" ]]; then
              values_file="-f ${chart}ci/default-values.yaml"
            fi

            helm dependency update "$chart" 2>/dev/null || true
            if ! helm template "$chart" $values_file | kubeconform -strict -summary -output json; then
              failed=1
            fi
            echo "::endgroup::"
          done
          exit $failed

  security:
    runs-on: ubuntu-latest
    needs: lint
    if: needs.lint.outputs.changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy config scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: 'charts/'
          scanners: 'misconfig'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          trivyignore: '.trivyignore'

  test:
    runs-on: ubuntu-latest
    needs: [lint, unittest]
    if: needs.lint.outputs.changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.3

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: chart-testing

      - name: Run chart-testing (install)
        run: ct install --config ct.yaml
